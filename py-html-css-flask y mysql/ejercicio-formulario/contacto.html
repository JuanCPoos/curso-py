<!DOCTYPE html>

<head>
    <title>Document</title>
    <link rel="stylesheet" href="main.css" type="text/css" />
</head>

<body>
    <div class="caja">
        <h4>Muchas gracias! </h4>
        <fieldset>
            <legend>Datos de contacto</legend>
            <form class="formulario" action="contacto.html">
                <br />
                <label>Nombre</label>
                <input type="text" placeholder="-" />

                <label>Apellido</label>
                <input type="text" placeholder="-" />
                <br />
                <label>Correo</label>
                <input type="email" placeholder="@" />
                <br />
                <label>Comentarios</label>
                <textarea placeholder="algo para comentarnos"></textarea>
                <!-- Boton -->
                <br />
                <!--Vovler una página atrás-->
                <button onclick="inicio()">ir al inicio</button>
                <button onclick="regresar()">Volver atrás</button>
            </form>
        </fieldset>

    </div>
    <script>
        function inicio() {
            window.location.href = 'index.html'
        }
        function regresar() {
            window.history.back() //retrocede una página en el historial de navegación
        }
    </script>
</body>

</html>
